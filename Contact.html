<!DOCTYPE html>
<html>

<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="CSS/Style-basicwebsite.css">
</head>

<body>
	<nav>
		<a href="./Index-basicwebsite.html"> BACK </a>
	</nav>

	<div class='navspace'></div>

	<h1> Contact </h1>
	<hr>
	<hr>	

	<table class='contacttable'>
		<tr> 
			<th scope="row"> Phone number </th>
			<td> 010 - 123456789 </td>
			
		</tr>
		<tr> 
			<th scope="row"> Email address </th>
			<td id='email'> patricia@hotmail.com </td>
		</tr>
		
		<th scope="row"> Address </th>
		<td> 1234 Hello Street | 9876 AB Amsterdam </td>
	</table>

	<form id="contactform">
		<h3> Contact Form </h3>
		<hr>
		<br>
		<label id='namelabel'> Your Name: </label>
		<input type="text" name="name" placeholder="Name">
		<hr>
		<br>
		<label id='emaillabel'> Your Email: </label>
		<input type="text" name="email" placeholder="Email">
		<hr>
		<br>
		<label id='messagelabel'> Your message: </label>
		<textarea name='message' placeholder="Your Message"></textarea> 
		<br>
	</form> 

	<input id='submitelement' type="submit" name="submit" value="submit">
	
	<div id='thankyou'>Have a good day!</div>
	

	


<script type="text/javascript" src="JAVASCRIPT/Javascript-basicwebsite.js"></script>
</body>

</html>
